<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set timeout funtion</title>
  </head>
  <body>
    <h1>Chai aur code</h1>
    <button id="stop">stop</button>
  </body>
  <script>
    function sayRitesh() {
      console.log("Ritesh");
    }
    const timeOutRef = setTimeout(sayRitesh, 2000);

    document.getElementById("stop").addEventListener("click", (e) => {
      clearTimeout(timeOutRef);
      console.log("stopped");
    });
  </script>
</html>
